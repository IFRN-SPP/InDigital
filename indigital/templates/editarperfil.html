{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Editar perfil</h1>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail escolar</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required>
                </div>
                <div class="form-group">
                    <label for="formacao">Formação</label>
                    <input type="text" id="formacao" name="formacao" placeholder="Formação" required>
                </div>
                <div class="cadastrar-button">
                    <button type="submit" class="submit" onclick="window.location.href='salvaralteracoes.html';">Salvar alterações</button>
                    <button type="submit" class="submit" onclick="window.location.href='excluircontaadministrador.html';">Excluir conta</button>
                </div>
            </form>
        </div>        
    </div>
{% endblock content %}
